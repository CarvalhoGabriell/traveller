<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="_template.xhtml">
	<ui:define name="content">
		<p:messages id="messages"><p:autoUpdate /></p:messages>
		<h:form>
		<p:card class="form-card">
		    <f:facet name="title">
		       Cadastre uma nova empresa
		    </f:facet>
		   <div class="p-field p-grid">
			    <h:outputLabel for="name" class="p-col-fixed" style="width:100px" value="Nome" />
			    <div class="p-col">
			        <p:inputText id="name" value="#{empresaBean.empresa.nome}" required="true" requiredMessage="O campo nome é obrigatório">
			        	<f:ajax event="blur" render="messages" />
			        </p:inputText>
			        
			    </div>
			</div>
			<div class="p-field p-grid">
			    <label for="description" class="p-col-fixed" style="width:100px">Email</label>
			    <div class="p-col">
			        <p:inputText id="email" value="#{empresaBean.empresa.link}" validatorMessage="O campo Email é obrigatório e deve conter pelo menos 10 carácteres ">
			        		
			        	<f:ajax event="blur" render="messages" />
			        </p:inputText>
			    </div>
			</div>
			
			<div class="p-field p-grid">
       					 <h:outputLabel class="p-col-fixed" style="width:100px" for="password" value="Senha"/>
       					 <div class ="p-col">
                 <p:inputText id="senha" value="#{empresaBean.empresa.descricao}" feedback="true" required="true" requiredMessage="Senha deve ser Obrigatória"  validatorMessage="Senha Deve ter pelo menos 5 caracteres">
                    <f:validateLength minimum="5"/>
                    <f:ajax event="blur" render="messages"/>
                 </p:inputText>
			  </div>
			</div>
			
			
		    <f:facet name="footer">
		        <p:commandButton icon="pi pi-check" value="Save" action="#{empresaBean.save}">
		        	<f:ajax execute="@form" render="messages" />
		        </p:commandButton>
		        <p:commandButton icon="pi pi-times" value="Cancel" styleClass="ui-button-secondary" style="margin-left: .5em"/>
		    </f:facet>
		</p:card>
		
		
		
	
		
		
		
		
		</h:form>
		
		
		
		
	</ui:define>
</ui:composition>
		
		
		
		
</html>
