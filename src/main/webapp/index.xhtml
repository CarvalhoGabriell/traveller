<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="_template.xhtml">
	<ui:define name="content">
		<div class="card empresa">
    <h:form id="form">
        <p:dataView var="car" value="#{carroBean.carros}" rows="10" paginator="true"
                    rowsPerPageTemplate="5,10"
                    paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                    gridIcon="pi pi-th-large" listIcon="pi pi-bars">

            <p:dataViewGridItem>
                <div class="car-grid-item card border-1">
                    <div class="car-grid-item-top">
                        <div>
                            <i class="pi pi-globe car-category-icon"/>
                            <span class="car-tipo">#{car.modelo}</span>
                        </div>
                        <span class="car-badge">IN STOCK</span>
                    </div>
                    <div class="car-grid-item-content">
                        <p:graphicImage name="/resources/images/local.png" library="demo"/>
                        <div class="car-cor">#{car.cor}</div>
                        <div class="car-ano">#{car.ano}</div>
                        <div class="car-marca">#{car.marca}</div>
                        <div class="car-fuel">#{car.tipoFuel}</div>
                        <p:rating readonly="false" value="#{avaliacao.rating}"/>
                    </div>
                    <div class="car-grid-item-bottom">
                        <p:commandButton type="button"
                                            value="View Detail"
                                            icon="pi pi-plus">
                        </p:commandButton>
                    </div>
                </div>
            </p:dataViewGridItem>

            <p:dataViewListItem>
                <div class="car-list-item">
                    <p:graphicImage name="/resources/images/local.png"/>
                    <div class="car-list-detail">
                        <div class="car-marca">#{car.marca}</div>
                        <div class="car-model">#{car.modelo}</div>
                        <div class="car-cor">#{car.cor}</div>
                        <div class="car-fuel">#{car.tipoFuel}</div>
                        <p:rating value="#{avaliacao.rating}"/>
                        <i class="pi pi-globe car-category-icon"/>
                        <span class="car-tipo">#{car.tipo}</span>
                    </div>
                    <div class="car-list-action">
                        <p:commandButton type="button"
                                         value="View Details"
                                         icon="pi pi-plus">
                        </p:commandButton>
                        <span class="car-badge">IN STOCK</span>
                    </div>
                </div>
            </p:dataViewListItem>
        </p:dataView>
    </h:form>
</div>
</ui:define>
	
	<ui:define name="footer">
	    <div class="maps">
	      <p class="titulo-rodape-todas">Como chegar!</p>
	     <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d54664.45873739893!2d-46.667713056312856!3d-23.650876455624555!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x29e862835dcb75e4!2sLocaliza%20Aluguel%20de%20Carros!5e0!3m2!1spt-BR!2sbr!4v1623192208935!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy">
	     
	     </iframe>
	    </div>
	    <div class="sociais-todas">
	      <div class="contato-rodape-todas">
	        <p class="titulo-rodape-todas">Descriçăo</p>
	        <p class="titulo-rodape-todas">Site Oficial</p>
	     
	      </div>
	    </div>
	</ui:define>
	
	</ui:composition>
</html>
